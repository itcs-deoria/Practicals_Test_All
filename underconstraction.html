<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            padding-top: 200px;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .content h1 {
            font-size: 3rem;
            color: #ff6f61;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .construction-icon img {
            width: 300px;
            height: 300px;
            margin: 1rem 0;
            border-radius: 50%;
            box-shadow: 0 0 50px  rgb(108, 108, 108);
            border: solid rgb(255, 0, 0);
            border-width: 2px;
        }

        .coming-soon {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6f61;
        }
        

        .contact-btn {
            display: inline-block;
            margin-top: 2rem;
            background-color: #ff6f61;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .contact-btn:hover {
            background-color: #e14b3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Site Under Construction</h1>
            <p>We're working hard to bring you a better experience. Stay tuned!</p>
            <div class="construction-icon">
                <img src="gif.gif" alt="Under Construction Icon" height="200px" width="400px">
                
            
            </div>
            <p class="coming-soon">Coming Soon!</p>
            <a href="mailto:itcsdeoria@gmail.com" class="contact-btn">Contact Us</a>
        </div>
    </div>
</body>
</html>
